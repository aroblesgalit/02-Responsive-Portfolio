<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Portfolio</title>

    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
        integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <!-- My CSS -->
    <link rel="stylesheet" href="myStyle.css">

</head>

<body class="m-0 p-0" style="background-color:#f5f5f5;">

    <!-- Navbar -->
    <nav class="navbar navbar-light bg-white py-0 shadow-sm d-flex flex-sm-row flex-column justify-content-sm-between">
        
        <!-- Logo -->
        <h1 class="navbar-brand py-3 px-5 m-0 font-weight-bold"
            style="background-color:#B7D437; color:#fff; font-size:32px;">Alvin Galit</h1>
       
        <!-- Menu -->
        <ul class="nav justify-content-end py-2">
            <li class="nav-item">
                <a class="nav-link" href="index.html">About</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="portfolio.html">Portfolio</a>
            </li>
            <li class="nav-item">
                <a class="nav-link active" href="#">Contact</a>
            </li>
        </ul>
    </nav>

    <!-- Main content -->
    <section class="container mt-4 p-4 shadow-sm bg-white rounded aboutMe">
        
        <!-- Heading -->
        <div class="row">
            <div class="col-md-12 h3" style="color:#B7D437">
                Contact
            </div>
        </div>
        <hr class="my-4">

        <!-- Contact form -->
        <div class="row">
            <div class="col-sm-12">
                <form>
                    <div class="form-group">
                        <label for="name">Name</label>
                        <input type="text" class="form-control" id="name"
                            placeholder="John Smith">
                    </div>
                    <div class="form-group">
                        <label for="email">Email address</label>
                        <input type="email" class="form-control" id="email"
                            placeholder="name@example.com">
                    </div>
                    <div class="form-group">
                        <label for="message">Message</label>
                        <textarea class="form-control" id="message" rows="4"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary" style="background-color:#B7D437; border:none;">Submit</button>
                </form>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="w-100 mt-4 text-center sticky-bottom" style="background-color:#26291A; color:#c0c0c0;">
        <div class="w-100" style="height:10px; background-color:#B7D437; position-absolute"></div>
        <p class="p-4 m-0"><small>&copy; 2020 Alvin Galit</small></p>
    </footer>


    <!-- Bootstrap CDN -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js"
        integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js"
        integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js"
        integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6"
        crossorigin="anonymous"></script>

</body>

</html>
